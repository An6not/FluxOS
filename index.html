<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnnotCraft P2P - Ultimate Mobile 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p-color: #00ff88; --bg: #111; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; touch-action: none; } /* Важно для мультитача */

        /* UI Overlay */
        #ui-overlay { position: absolute; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); transition: 0.3s; }
        .window { background: #222; padding: 30px; border-radius: 20px; border: 2px solid var(--p-color); text-align: center; color: #fff; width: 320px; box-shadow: 0 0 20px var(--p-color); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444; border-radius: 8px; background: #333; color: #fff; font-size: 16px; outline: none; }
        button { width: 100%; padding: 14px; background: var(--p-color); border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; color: #000; margin-top: 10px; }
        
        #hud { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; text-shadow: 1px 1px 2px black; z-index: 50; }
        #fs-btn { position: absolute; top: 20px; right: 20px; z-index: 200; padding: 10px; background: rgba(0,0,0,0.5); color: white; border: 1px solid white; border-radius: 5px; }

        /* Joystick */
        #joystick-zone { position: absolute; bottom: 50px; left: 50px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; display: none; border: 1px solid rgba(255,255,255,0.3); }
        #joystick-stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: var(--p-color); border-radius: 50%; opacity: 0.6; }
        
        /* Crosshair */
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 2px; background: white; transform: translate(-50%, -50%); pointer-events: none; z-index: 40; opacity: 0.8; }
        #crosshair::before { content: ''; position: absolute; left: 50%; top: 50%; width: 2px; height: 20px; background: white; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">[ ] Fullscreen</button>
    <div id="hud">ID: Ожидание...<br>Ник: -</div>
    <div id="crosshair"></div>

    <div id="ui-overlay">
        <div class="window" id="login-win">
            <h2 style="margin-top:0">AnnotCraft</h2>
            <input type="text" id="nick-in" placeholder="Твой Ник" value="Annot">
            <input type="password" id="pass-in" placeholder="Пароль (только для Annot)">
            <button onclick="startLogin()">Войти в Мир</button>
        </div>

        <div class="window" id="connect-win" style="display: none;">
            <h3 id="role-status">Связь...</h3>
            <p id="id-display" style="word-break: break-all; background: #111; padding: 10px; border-radius: 5px; font-family: monospace;"></p>
            <div id="client-ui" style="display: none;">
                <input type="text" id="peer-id-in" placeholder="Вставь ID Хоста">
                <button onclick="connectToHost()">Подключиться к другу</button>
            </div>
            <p id="wait-msg" style="display: none; color: var(--p-color);">Отправь ID другу и жди его появления</p>
        </div>
    </div>

    <div id="joystick-zone"><div id="joystick-stick"></div></div>

    <script>
        /** --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ --- **/
        const HOST_PASS = "1234"; // Твой пароль
        const WORLD_SIZE = 25; // Мир будет 50x50 блоков (от -WORLD_SIZE до WORLD_SIZE)
        const BLOCK_TYPES = {
            GRASS: new THREE.MeshLambertMaterial({ color: 0x3d9940 }),
            DIRT: new THREE.MeshLambertMaterial({ color: 0x8B4513 })
        };

        let myNick = "", isHost = false, peer = null, conn = null;
        let scene, camera, renderer, players = {}, moveDir = { x: 0, z: 0 };
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        
        let groundMesh, groundCount = 0; // Для InstancedMesh
        let worldBlocks = new Map(); // Карта блоков { "x,y,z": MeshInstanceID }

        // Мультитач переменные
        let joystickTouchId = -1;
        let cameraTouchId = -1;

        // Кэширование геометрий для оптимизации
        const _boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const _playerBodyGeometry = new THREE.CylinderGeometry(0.4, 0.4, 1.2, 16);
        const _playerHeadGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const _playerArmLegGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.8, 8);


        /** --- СЕТЕВАЯ ЛОГИКА (PeerJS + STUN) --- **/
        function startLogin() {
            myNick = document.getElementById('nick-in').value.trim();
            const pass = document.getElementById('pass-in').value;
            if (myNick === "Annot" && pass !== HOST_PASS) return alert("Доступ запрещен!");

            document.getElementById('login-win').style.display = 'none';
            document.getElementById('connect-win').style.display = 'block';
            
            initPeer();
        }

        function initPeer() {
            peer = new Peer({
                config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] }
            });

            peer.on('open', (id) => {
                document.getElementById('id-display').innerText = id;
                document.getElementById('hud').innerHTML = `Ник: ${myNick}<br>Мой ID: ${id}`;
                if (myNick === "Annot") {
                    isHost = true;
                    document.getElementById('role-status').innerText = "Ты Хост (Annot)";
                    document.getElementById('wait-msg').style.display = 'block';
                    peer.on('connection', (c) => { conn = c; setupNet(); });
                } else {
                    document.getElementById('role-status').innerText = "Ты Гость";
                    document.getElementById('client-ui').style.display = 'block';
                }
            });

            peer.on('error', (err) => {
                console.error("PeerJS Error:", err.type);
                alert("Ошибка сети: " + err.type + ". Попробуйте обновить страницу.");
            });
        }

        function connectToHost() {
            const hostId = document.getElementById('peer-id-in').value.trim();
            if(!hostId) return alert("Введите ID!");
            conn = peer.connect(hostId);
            setupNet();
        }

        function setupNet() {
            conn.on('open', () => {
                document.getElementById('ui-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('ui-overlay').style.display = 'none', 300);
                if('ontouchstart' in window) document.getElementById('joystick-zone').style.display = 'block';
                init3D();
            });
            conn.on('data', (data) => {
                if (data.type === 'sync') updatePlayer(data);
                if (data.type === 'place') placeBlock(data.pos, data.blockType, false); // BlockType теперь
            });
        }

        /** --- 3D ДВИЖОК (Three.js) --- **/
        function createPlayerModel(color) {
            const playerGroup = new THREE.Group();
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: color });
            const headMaterial = new THREE.MeshLambertMaterial({ color: color });

            const body = new THREE.Mesh(_playerBodyGeometry, bodyMaterial);
            body.position.y = 0.6; // Тело над землей
            playerGroup.add(body);

            const head = new THREE.Mesh(_playerHeadGeometry, headMaterial);
            head.position.y = 1.7; // Голова над телом
            playerGroup.add(head);

            // Пример: руки и ноги (для стикмена)
            const armMaterial = new THREE.MeshLambertMaterial({ color: color });
            const leftArm = new THREE.Mesh(_playerArmLegGeometry, armMaterial);
            leftArm.position.set(-0.5, 1.2, 0); // Левая рука
            playerGroup.add(leftArm);

            const rightArm = new THREE.Mesh(_playerArmLegGeometry, armMaterial);
            rightArm.position.set(0.5, 1.2, 0); // Правая рука
            playerGroup.add(rightArm);
            
            const leftLeg = new THREE.Mesh(_playerArmLegGeometry, armMaterial);
            leftLeg.position.set(-0.25, 0.2, 0); // Левая нога
            playerGroup.add(leftLeg);

            const rightLeg = new THREE.Mesh(_playerArmLegGeometry, armMaterial);
            rightLeg.position.set(0.25, 0.2, 0); // Правая нога
            playerGroup.add(rightLeg);


            return playerGroup;
        }

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1.2);
            light.position.set(10, 20, 10);
            scene.add(light, new THREE.AmbientLight(0x707070));

            // Сетка земли (InstancedMesh для оптимизации большого мира)
            groundMesh = new THREE.InstancedMesh(_boxGeometry, BLOCK_TYPES.GRASS, (WORLD_SIZE * 2 + 1) * (WORLD_SIZE * 2 + 1));
            let matrix = new THREE.Matrix4();
            let i = 0;
            for(let x=-WORLD_SIZE; x<=WORLD_SIZE; x++) {
                for(let z=-WORLD_SIZE; z<=WORLD_SIZE; z++) {
                    matrix.makeTranslation(x, 0, z); // Блоки на уровне Y=0
                    groundMesh.setMatrixAt(i, matrix);
                    worldBlocks.set(`${x},0,${z}`, i); // Запоминаем индекс инстанса
                    i++;
                }
            }
            groundMesh.instanceMatrix.needsUpdate = true;
            groundCount = i;
            scene.add(groundMesh);

            // Твой персонаж
            players.me = createPlayerModel(isHost ? 0x00ff88 : 0xff4444);
            scene.add(players.me);
            players.me.position.y = 1; // Стартовая позиция
            camera.position.set(0, 0.7, 0); // Камера внутри головы
            players.me.add(camera);

            setupControls();
            animate();
        }

        function placeBlock(pos, blockType, send = true) {
            const x = Math.round(pos.x);
            const y = Math.round(pos.y);
            const z = Math.round(pos.z);
            const key = `${x},${y},${z}`;

            // Если блок уже есть, не ставим
            if (worldBlocks.has(key)) return;

            // Используем обычный Mesh для добавляемых блоков, т.к. их будет меньше, чем земли
            const mesh = new THREE.Mesh(_boxGeometry, BLOCK_TYPES[blockType] || BLOCK_TYPES.DIRT);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            worldBlocks.set(key, mesh); // Храним сам Mesh для новых блоков
            
            if(send && conn && conn.open) {
                conn.send({ type: 'place', pos: mesh.position, blockType: blockType });
            }
        }

        function updatePlayer(data) {
            if (!players.friend) {
                players.friend = createPlayerModel(isHost ? 0xff4444 : 0x00ff88);
                scene.add(players.friend);
            }
            players.friend.position.lerp(new THREE.Vector3(data.x, data.y, data.z), 0.2); // Плавная интерполяция
            players.friend.rotation.y = data.ry;
        }

        /** --- УПРАВЛЕНИЕ (Мультитач + Клавиатура) --- **/
        function setupControls() {
            const speed = 0.12;
            
            // Клавиатура (ПК)
            window.addEventListener('keydown', (e) => {
                if(e.code === 'KeyW') moveDir.z = -speed;
                if(e.code === 'KeyS') moveDir.z = speed;
                if(e.code === 'KeyA') moveDir.x = -speed;
                if(e.code === 'KeyD') moveDir.x = speed;
            });
            window.addEventListener('keyup', (e) => {
                if(['KeyW', 'KeyS'].includes(e.code)) moveDir.z = 0;
                if(['KeyA', 'KeyD'].includes(e.code)) moveDir.x = 0;
            });

            // Мышь (ПК) - поворот камеры и стройка
            document.body.addEventListener('click', () => {
                if(document.getElementById('ui-overlay').style.display === 'none' && !document.pointerLockElement) {
                    document.body.requestPointerLock();
                }
            });
            document.addEventListener('mousemove', (e) => {
                if(document.pointerLockElement) {
                    players.me.rotation.y -= e.movementX * 0.002;
                    camera.rotation.x -= e.movementY * 0.002;
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                }
            });

            // Строительство (клик/тап)
            window.addEventListener('pointerdown', (e) => {
                if(e.target.tagName !== 'CANVAS' || document.getElementById('ui-overlay').style.display !== 'none') return;
                
                // Для мобильных устройств игнорируем, если это был жест джойстика или камеры
                if ('ontouchstart' in window) {
                    if (e.clientX < window.innerWidth / 2 && joystickTouchId !== -1) return; // Левая половина - джойстик
                    if (e.clientX >= window.innerWidth / 2 && cameraTouchId !== -1) return; // Правая половина - камера
                }

                // Raycaster из центра экрана
                raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
                
                // Проверяем и InstancedMesh (землю), и обычные блоки
                const intersects = raycaster.intersectObjects([groundMesh, ...Array.from(worldBlocks.values()).filter(o => o instanceof THREE.Mesh)]);

                if (intersects.length > 0) {
                    const intersect = intersects[0];
                    const p = intersect.point.add(intersect.face.normal.clone().multiplyScalar(0.5));
                    placeBlock(p, 'DIRT', true); // Ставим земляной блок
                }
            });

            // МУЛЬТИТАЧ ДЛЯ ДЖОЙСТИКА И КАМЕРЫ
            const zone = document.getElementById('joystick-zone');
            const stick = document.getElementById('joystick-stick');

            window.addEventListener('touchstart', (e) => {
                for(let i=0; i<e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    if (touch.clientX < window.innerWidth / 2 && joystickTouchId === -1) { // Левая половина - джойстик
                        joystickTouchId = touch.identifier;
                        zone.style.left = `${touch.clientX - 50}px`; // Перемещаем джойстик под палец
                        zone.style.top = `${touch.clientY - 50}px`;
                        zone.style.display = 'block';
                    } else if (touch.clientX >= window.innerWidth / 2 && cameraTouchId === -1) { // Правая половина - камера
                        cameraTouchId = touch.identifier;
                    }
                }
            }, {passive: false});

            window.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Предотвращаем скролл
                for(let i=0; i<e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    if (touch.identifier === joystickTouchId) { // Движение джойстика
                        const rect = zone.getBoundingClientRect();
                        const centerX = rect.left + rect.width/2;
                        const centerY = rect.top + rect.height/2;
                        let dx = touch.clientX - centerX;
                        let dy = touch.clientY - centerY;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        const max = 30; // Радиус джойстика
                        if(dist > max) { dx *= max/dist; dy *= max/dist; }
                        stick.style.transform = `translate(${dx}px, ${dy}px)`;

                        const angle = Math.atan2(dy, dx);
                        moveDir.x = Math.cos(angle) * speed;
                        moveDir.z = Math.sin(angle) * speed;
                    } else if (touch.identifier === cameraTouchId) { // Вращение камеры
                        const sensitivity = 0.005;
                        const deltaX = touch.clientX - lastTouchX;
                        const deltaY = touch.clientY - lastTouchY;
                        players.me.rotation.y -= deltaX * sensitivity;
                        camera.rotation.x -= deltaY * sensitivity;
                        camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                    }
                }
                lastTouchX = e.touches[0] ? e.touches[0].clientX : lastTouchX; // Обновляем для вращения камеры
                lastTouchY = e.touches[0] ? e.touches[0].clientY : lastTouchY;
            }, {passive: false});

            window.addEventListener('touchend', (e) => {
                for(let i=0; i<e.changedTouches.length; i++) {
                    const touch = e.changedTouches[i];
                    if (touch.identifier === joystickTouchId) {
                        joystickTouchId = -1;
                        stick.style.transform = `translate(0,0)`;
                        moveDir.x = 0; moveDir.z = 0;
                        zone.style.display = 'none'; // Скрываем джойстик, пока не активен
                    } else if (touch.identifier === cameraTouchId) {
                        cameraTouchId = -1;
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const rot = players.me.rotation.y;
            players.me.position.x += moveDir.x * Math.cos(rot) + moveDir.z * Math.sin(rot);
            players.me.position.z += moveDir.z * Math.cos(rot) - moveDir.x * Math.sin(rot);

            if (conn && conn.open) {
                conn.send({ type: 'sync', x: players.me.position.x, y: players.me.position.y, z: players.me.position.z, ry: players.me.rotation.y });
            }
            renderer.render(scene, camera);
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Обработка смены ориентации экрана
        if (screen.orientation && screen.orientation.addEventListener) {
            screen.orientation.addEventListener('change', () => {
                setTimeout(() => { // Небольшая задержка, чтобы браузер успел перерисовать
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }, 100);
            });
        }
    </script>
</body>
</html>
