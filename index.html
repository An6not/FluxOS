<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnnotCraft - Steve Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p-color: #00ff88; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; touch-action: none; }

        /* UI */
        #ui-overlay { position: absolute; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .window { background: #222; padding: 25px; border-radius: 15px; border: 2px solid var(--p-color); text-align: center; color: #fff; width: 300px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: #333; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p-color); border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        
        #hud { position: absolute; top: 10px; left: 10px; color: white; pointer-events: none; text-shadow: 1px 1px 2px #000; }
        #fs-btn { position: absolute; top: 10px; right: 10px; z-index: 200; background: rgba(255,255,255,0.2); color: white; border: none; padding: 8px; border-radius: 5px; }
        
        /* Инвентарь */
        #toolbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 50; }
        .slot { width: 50px; height: 50px; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; }
        .slot.active { border-color: var(--p-color); box-shadow: 0 0 10px var(--p-color); }

        /* Джойстик */
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; display: none; }
        #joystick-stick { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: var(--p-color); border-radius: 50%; opacity: 0.7; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 15px; height: 15px; border: 2px solid white; transform: translate(-50%, -50%); pointer-events: none; opacity: 0.5; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">Fullscreen</button>
    <div id="hud">Сервер: -</div>
    <div id="crosshair"></div>

    <div id="toolbar">
        <div class="slot active" onclick="selectBlock(0)" id="slot0">Земля</div>
        <div class="slot" onclick="selectBlock(1)" id="slot1">Дерево</div>
    </div>

    <div id="ui-overlay">
        <div class="window">
            <h2 style="color:var(--p-color)">AnnotCraft</h2>
            <input type="text" id="nick-in" placeholder="Ник" value="Annot">
            <input type="text" id="srv-in" placeholder="Имя комнаты">
            <input type="password" id="pass-in" placeholder="Пароль (только Annot)">
            <button onclick="startApp('host')">СОЗДАТЬ</button>
            <button onclick="startApp('join')" style="background:#555; color:white">ВОЙТИ</button>
        </div>
    </div>

    <div id="joystick-zone"><div id="joystick-stick"></div></div>

    <script>
        const HOST_PASS = "1234";
        const PREFIX = "annot_v2_";
        let scene, camera, renderer, peer, conn, myNick;
        let players = {}, worldBlocks = new Map();
        let moveDir = { x: 0, z: 0 }, currentBlock = 'DIRT';
        let isHost = false;

        const MATERIALS = {
            GRASS: new THREE.MeshLambertMaterial({ color: 0x559944 }),
            DIRT: new THREE.MeshLambertMaterial({ color: 0x8B4513 }),
            WOOD: new THREE.MeshLambertMaterial({ color: 0x654321 })
        };

        function selectBlock(id) {
            currentBlock = id === 0 ? 'DIRT' : 'WOOD';
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById('slot' + id).classList.add('active');
        }

        /** --- NETWORK --- **/
        function startApp(mode) {
            myNick = document.getElementById('nick-in').value;
            let srv = document.getElementById('srv-in').value;
            if(!srv) return alert("Введите имя комнаты");

            if(myNick === "Annot" && mode === 'host' && document.getElementById('pass-in').value !== HOST_PASS) {
                return alert("Пароль!");
            }

            isHost = (mode === 'host');
            peer = isHost ? new Peer(PREFIX + srv) : new Peer();
            
            peer.on('open', (id) => {
                if(!isHost) {
                    conn = peer.connect(PREFIX + srv);
                    setupConn();
                } else {
                    peer.on('connection', c => { conn = c; setupConn(); });
                    document.getElementById('hud').innerText = "Ждем друга...";
                }
            });
            peer.on('error', () => alert("Ошибка! Возможно имя занято"));
        }

        function setupConn() {
            conn.on('open', () => {
                document.getElementById('ui-overlay').style.display = 'none';
                if('ontouchstart' in window) document.getElementById('joystick-zone').style.display = 'block';
                initGame();
            });
            conn.on('data', data => {
                if(data.type === 'sync') updateFriend(data);
                if(data.type === 'place') handlePlace(data.pos, data.mat, false);
                if(data.type === 'break') handleBreak(data.pos, false);
            });
        }

        /** --- STEVE MODEL --- **/
        function createSteve(color) {
            const g = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.8, 0.4), new THREE.MeshLambertMaterial({color: 0x0000ff}));
            body.position.y = 0.8;
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshLambertMaterial({color: 0xffdbac}));
            head.position.y = 1.4;
            const legL = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.8, 0.3), new THREE.MeshLambertMaterial({color: 0x000088}));
            legL.position.set(-0.15, 0.4, 0);
            const legR = legL.clone(); legR.position.x = 0.15;
            g.add(body, head, legL, legR);
            return g;
        }

        /** --- GAME ENGINE --- **/
        function initGame() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 500);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(10, 20, 10);
            scene.add(ambient, sun);

            // Сплошной мир 40x40
            const geo = new THREE.BoxGeometry(1, 1, 1);
            for(let x=-20; x<=20; x++) {
                for(let z=-20; z<=20; z++) {
                    const b = new THREE.Mesh(geo, MATERIALS.GRASS);
                    b.position.set(x, 0, z);
                    scene.add(b);
                    worldBlocks.set(`${x},0,${z}`, b);
                }
            }

            players.me = createSteve();
            scene.add(players.me);
            players.me.position.y = 0; 
            camera.position.set(0, 1.5, 0); 
            players.me.add(camera);

            setupControls();
            animate();
        }

        function handlePlace(pos, mat, send) {
            const key = `${Math.round(pos.x)},${Math.round(pos.y)},${Math.round(pos.z)}`;
            if(worldBlocks.has(key)) return;
            const b = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), MATERIALS[mat]);
            b.position.set(Math.round(pos.x), Math.round(pos.y), Math.round(pos.z));
            scene.add(b);
            worldBlocks.set(key, b);
            if(send && conn) conn.send({type:'place', pos: b.position, mat});
        }

        function handleBreak(pos, send) {
            const key = `${Math.round(pos.x)},${Math.round(pos.y)},${Math.round(pos.z)}`;
            if(worldBlocks.has(key) && Math.round(pos.y) !== 0) { // Не ломаем пол
                scene.remove(worldBlocks.get(key));
                worldBlocks.delete(key);
                if(send && conn) conn.send({type:'break', pos});
            }
        }

        function updateFriend(data) {
            if(!players.friend) {
                players.friend = createSteve();
                scene.add(players.friend);
            }
            players.friend.position.lerp(new THREE.Vector3(data.x, data.y, data.z), 0.2);
            players.friend.rotation.y = data.ry;
        }

        /** --- CONTROLS (FIXED JOYSTICK) --- **/
        function setupControls() {
            let lastX = 0, lastY = 0, touchTime = 0;
            const ray = new THREE.Raycaster();

            // Вращение камеры и Ломание/Постановка
            window.addEventListener('touchstart', e => {
                touchTime = Date.now();
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
            });

            window.addEventListener('touchend', e => {
                if(Date.now() - touchTime < 300) { // Короткий тап - Поставить
                    action(true);
                } else { // Долгий тап - Сломать
                    action(false);
                }
            });

            window.addEventListener('touchmove', e => {
                if(e.touches[0].clientX > window.innerWidth/2) {
                    const dx = e.touches[0].clientX - lastX;
                    const dy = e.touches[0].clientY - lastY;
                    players.me.rotation.y -= dx * 0.005;
                    camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x - dy * 0.005));
                    lastX = e.touches[0].clientX;
                    lastY = e.touches[0].clientY;
                }
            });

            function action(isPlace) {
                ray.setFromCamera(new THREE.Vector2(0,0), camera);
                const intersects = ray.intersectObjects(Array.from(worldBlocks.values()));
                if(intersects.length > 0) {
                    const inter = intersects[0];
                    if(isPlace) {
                        const p = inter.point.add(inter.face.normal.clone().multiplyScalar(0.5));
                        handlePlace(p, currentBlock, true);
                    } else {
                        handleBreak(inter.object.position, true);
                    }
                }
            }

            // Джойстик (FIXED)
            const zone = document.getElementById('joystick-zone');
            const stick = document.getElementById('joystick-stick');
            zone.addEventListener('touchmove', e => {
                const rect = zone.getBoundingClientRect();
                const dx = e.touches[0].clientX - (rect.left + 60);
                const dy = e.touches[0].clientY - (rect.top + 60);
                const dist = Math.min(40, Math.sqrt(dx*dx + dy*dy));
                const angle = Math.atan2(dy, dx);
                
                // Исправленное движение: инвертируем dy для Three.js
                moveDir.x = Math.cos(angle) * (dist/40) * 0.12;
                moveDir.z = Math.sin(angle) * (dist/40) * 0.12;
                
                stick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
            });
            zone.addEventListener('touchend', () => {
                moveDir = {x:0, z:0};
                stick.style.transform = `translate(0,0)`;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if(players.me) {
                const rot = players.me.rotation.y;
                // Математика поворота движения относительно камеры
                const realX = moveDir.x * Math.cos(rot) + moveDir.z * Math.sin(rot);
                const realZ = moveDir.z * Math.cos(rot) - moveDir.x * Math.sin(rot);
                
                players.me.position.x += realX;
                players.me.position.z += realZ;

                if(conn && conn.open) {
                    conn.send({type:'sync', x: players.me.position.x, y: players.me.position.y, z: players.me.position.z, ry: rot});
                }
            }
            renderer.render(scene, camera);
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
</body>
</html>
