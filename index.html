<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnnotCraft - Custom Servers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p-color: #00ff88; --bg: #0f0f0f; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; touch-action: none; }

        /* UI */
        #ui-overlay { position: absolute; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); transition: 0.3s; }
        .window { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid var(--p-color); text-align: center; color: #fff; width: 300px; }
        h2 { margin: 0 0 20px 0; color: var(--p-color); font-size: 24px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #333; border-radius: 8px; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: var(--p-color); border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; color: #000; margin-top: 10px; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        
        .tab-buttons { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { background: #333; color: #fff; font-size: 12px; padding: 8px; }
        .tab-btn.active { background: var(--p-color); color: #000; }

        #hud { position: absolute; top: 20px; left: 20px; color: white; pointer-events: none; text-shadow: 2px 2px 2px #000; z-index: 50; }
        #joystick-zone { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.05); border-radius: 50%; display: none; border: 1px solid rgba(255,255,255,0.2); }
        #joystick-stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: var(--p-color); border-radius: 50%; opacity: 0.5; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 16px; height: 16px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 40; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="hud">Сервер: Не в сети<br>Ник: -</div>
    <div id="crosshair"></div>

    <div id="ui-overlay">
        <div class="window">
            <h2>AnnotCraft</h2>
            
            <div class="tab-buttons">
                <button class="tab-btn active" id="tab-host" onclick="setMode('host')">СОЗДАТЬ</button>
                <button class="tab-btn" id="tab-join" onclick="setMode('join')">ВОЙТИ</button>
            </div>

            <input type="text" id="nick-in" placeholder="Твой Ник" value="Annot">
            <input type="text" id="server-name" placeholder="Название сервера (англ)">
            <input type="password" id="pass-in" placeholder="Пароль (для Annot)">
            
            <button id="main-btn" onclick="startNet()">ЗАПУСТИТЬ</button>
            <p id="status-text" style="font-size: 12px; color: #888; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="joystick-zone"><div id="joystick-stick"></div></div>

    <script>
        /** --- CONFIG --- **/
        const HOST_PASS = "1234"; 
        const SERVER_PREFIX = "fluxos_game_"; // Чтобы не конфликтовать с другими приложениями
        let myNick = "", serverId = "", isHost = true, peer = null, conn = null;
        let scene, camera, renderer, players = {}, moveDir = { x: 0, z: 0 };
        let worldBlocks = new Map();
        let joystickActive = false;

        function setMode(mode) {
            isHost = (mode === 'host');
            document.getElementById('tab-host').classList.toggle('active', isHost);
            document.getElementById('tab-join').classList.toggle('active', !isHost);
            document.getElementById('main-btn').innerText = isHost ? "СОЗДАТЬ МИР" : "ПОДКЛЮЧИТЬСЯ";
            document.getElementById('pass-in').style.display = (isHost && document.getElementById('nick-in').value === "Annot") ? "block" : "none";
        }

        /** --- NETWORK (Custom ID) --- **/
        function startNet() {
            myNick = document.getElementById('nick-in').value.trim();
            serverId = document.getElementById('server-name').value.trim().toLowerCase();
            const pass = document.getElementById('pass-in').value;

            if (!myNick || !serverId) return alert("Заполни все поля!");
            if (myNick === "Annot" && isHost && pass !== HOST_PASS) return alert("Неверный пароль хоста!");

            const fullId = SERVER_PREFIX + serverId;
            document.getElementById('status-text').innerText = "Подключение...";

            if (isHost) {
                // Пытаемся создать Peer с кастомным именем
                peer = new Peer(fullId, {
                    config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] }
                });

                peer.on('open', (id) => {
                    document.getElementById('hud').innerHTML = `Сервер: ${serverId}<br>Ник: ${myNick} (Host)`;
                    document.getElementById('status-text').innerText = "Мир создан! Ждем друга...";
                    peer.on('connection', (c) => { 
                        conn = c; 
                        setupNet(); 
                    });
                });

                peer.on('error', (err) => {
                    if (err.type === 'unavailable-id') alert("Это имя сервера уже занято!");
                    else alert("Ошибка: " + err.type);
                });
            } else {
                // Гость просто подключается
                peer = new Peer(); // Гостю не нужно имя
                peer.on('open', () => {
                    conn = peer.connect(fullId);
                    setupNet();
                });
            }
        }

        function setupNet() {
            conn.on('open', () => {
                document.getElementById('ui-overlay').style.display = 'none';
                if('ontouchstart' in window) document.getElementById('joystick-zone').style.display = 'block';
                init3D();
            });
            conn.on('data', (data) => {
                if (data.type === 'sync') updatePlayer(data);
                if (data.type === 'place') placeBlock(data.pos, 0x8B4513, false);
            });
        }

        /** --- 3D ENGINE (Simplified for Stability) --- **/
        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1.2);
            light.position.set(10, 20, 10);
            scene.add(light, new THREE.AmbientLight(0x707070));

            // Земля
            const geo = new THREE.BoxGeometry(1, 1, 1);
            const mat = new THREE.MeshLambertMaterial({ color: 0x3d9940 });
            for(let x=-15; x<=15; x++) {
                for(let z=-15; z<=15; z++) {
                    const b = new THREE.Mesh(geo, mat);
                    b.position.set(x, 0, z);
                    scene.add(b);
                    worldBlocks.set(`${x},0,${z}`, b);
                }
            }

            // Игрок
            players.me = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 1.6), new THREE.MeshLambertMaterial({color: isHost ? 0x00ff88 : 0xff4444}));
            players.me.add(body);
            scene.add(players.me);
            players.me.position.set(0, 1.5, 0);
            camera.position.set(0, 0.6, 0);
            players.me.add(camera);

            setupControls();
            animate();
        }

        function placeBlock(pos, color, send = true) {
            const x = Math.round(pos.x), y = Math.round(pos.y), z = Math.round(pos.z);
            if(worldBlocks.has(`${x},${y},${z}`)) return;
            const b = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshLambertMaterial({color}));
            b.position.set(x, y, z);
            scene.add(b);
            worldBlocks.set(`${x},${y},${z}`, b);
            if(send && conn) conn.send({type:'place', pos:{x,y,z}});
        }

        function updatePlayer(data) {
            if(!players.friend) {
                players.friend = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 1.6), new THREE.MeshLambertMaterial({color: isHost? 0xff4444 : 0x00ff88}));
                scene.add(players.friend);
            }
            players.friend.position.lerp(new THREE.Vector3(data.x, data.y, data.z), 0.2);
            players.friend.rotation.y = data.ry;
        }

        /** --- CONTROLS --- **/
        function setupControls() {
            const speed = 0.12;
            const ray = new THREE.Raycaster();
            
            // Мультитач (простой вариант для FPS)
            let lastTouchX = 0;
            window.addEventListener('touchstart', (e) => {
                if(e.target.tagName !== 'CANVAS') return;
                lastTouchX = e.touches[0].clientX;
                // Стройка по тапу (если не джойстик)
                if(e.touches[0].clientX > window.innerWidth/2) {
                    ray.setFromCamera(new THREE.Vector2(0,0), camera);
                    const intersects = ray.intersectObjects(Array.from(worldBlocks.values()));
                    if(intersects.length > 0) {
                        const p = intersects[0].point.add(intersects[0].face.normal.clone().multiplyScalar(0.5));
                        placeBlock(p, 0x8B4513, true);
                    }
                }
            });

            window.addEventListener('touchmove', (e) => {
                if(e.touches[0].clientX > window.innerWidth/2) {
                    const dx = e.touches[0].clientX - lastTouchX;
                    players.me.rotation.y -= dx * 0.01;
                    lastTouchX = e.touches[0].clientX;
                }
            });

            // Джойстик
            const zone = document.getElementById('joystick-zone');
            const stick = document.getElementById('joystick-stick');
            zone.addEventListener('touchmove', (e) => {
                const rect = zone.getBoundingClientRect();
                const dx = e.touches[0].clientX - (rect.left + 50);
                const dy = e.touches[0].clientY - (rect.top + 50);
                const angle = Math.atan2(dy, dx);
                moveDir.x = Math.cos(angle) * speed;
                moveDir.z = Math.sin(angle) * speed;
                stick.style.transform = `translate(${Math.cos(angle)*30}px, ${Math.sin(angle)*30}px)`;
            });
            zone.addEventListener('touchend', () => {
                moveDir.x = 0; moveDir.z = 0;
                stick.style.transform = `translate(0,0)`;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if(players.me) {
                const rot = players.me.rotation.y;
                players.me.position.x += moveDir.x * Math.cos(rot) + moveDir.z * Math.sin(rot);
                players.me.position.z += moveDir.z * Math.cos(rot) - moveDir.x * Math.sin(rot);
                if(conn && conn.open) conn.send({type:'sync', x:players.me.position.x, y:players.me.position.y, z:players.me.position.z, ry:rot});
            }
            if(renderer) renderer.render(scene, camera);
        }
    </script>
</body>
</html>
