<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnnotCraft Ultimate 2026</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="vignette"></div>

    <div id="ui-hud">
        <div id="stats-panel">
            <div id="fps-counter">FPS: 60</div>
            <div id="pos-counter">XYZ: 0, 0, 0</div>
        </div>

        <div id="crosshair"></div>

        <div id="hotbar-container">
            <div id="hotbar">
                <div class="slot active" data-id="0"><canvas id="icon-0"></canvas></div>
                <div class="slot" data-id="1"><canvas id="icon-1"></canvas></div>
                <div class="slot" data-id="2"><canvas id="icon-2"></canvas></div>
                <div class="slot" data-id="3"><canvas id="icon-3"></canvas></div>
                <div class="slot" data-id="4"><canvas id="icon-4"></canvas></div>
            </div>
        </div>

        <div id="controls-wrapper">
            <div id="joy-area">
                <div id="joy-base">
                    <div id="joy-stick"></div>
                </div>
            </div>
            
            <div id="actions-area">
                <button class="act-btn" id="btn-place">PLACE</button>
                <button class="act-btn" id="btn-break">BREAK</button>
                <button class="act-btn jump" id="btn-jump">JUMP</button>
            </div>
        </div>
    </div>

    <div id="screen-menu" class="overlay-screen">
        <div class="mc-panel">
            <h1 class="title">ANNOT CRAFT</h1>
            <div class="menu-content">
                <button class="mc-button" onclick="Core.start('single')">ОДИНОЧНЫЙ МИР</button>
                <button class="mc-button" onclick="UI.toggle('multiplayer')">СЕТЕВАЯ ИГРА</button>
                <button class="mc-button" onclick="Core.fullScreen()">ПОЛНЫЙ ЭКРАН</button>
            </div>
            <p class="version">PLATINUM v21.4</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
