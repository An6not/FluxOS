<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnnotCraft Ultimate Modular v26.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="block.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
</head>
<body>
    <div id="vignette"></div>

    <div id="ui-hud">
        <div id="debug-info">
            <div>FPS: <span id="fps-val">60</span></div>
            <div>XYZ: <span id="pos-val">0 / 0 / 0</span></div>
            <div>BLOCKS: <span id="count-val">0</span></div>
        </div>

        <div id="crosshair"></div>

        <div id="hotbar-container">
            <div id="hotbar">
                <div class="slot active" data-id="0" id="s0"><canvas id="c0"></canvas><span class="key">1</span></div>
                <div class="slot" data-id="1" id="s1"><canvas id="c1"></canvas><span class="key">2</span></div>
                <div class="slot" data-id="2" id="s2"><canvas id="c2"></canvas><span class="key">3</span></div>
                <div class="slot" data-id="3" id="s3"><canvas id="c3"></canvas><span class="key">4</span></div>
                <div class="slot" data-id="4" id="s4"><canvas id="c4"></canvas><span class="key">5</span></div>
            </div>
        </div>

        <div id="controls-layout">
            <div id="movement-zone">
                <div id="joy-base"><div id="joy-stick"></div></div>
            </div>
            <div id="actions-zone">
                <button class="btn-main" id="btn-place">PLACE</button>
                <button class="btn-main" id="btn-break">BREAK</button>
                <button class="btn-main btn-jump" id="btn-jump">JUMP</button>
            </div>
        </div>
    </div>

    <div id="screen-start" class="full-overlay">
        <div class="mc-panel">
            <h1 class="title">ANNOT CRAFT</h1>
            <div class="buttons">
                <button class="mc-btn" onclick="Main.start()">START WORLD</button>
                <button class="mc-btn" onclick="Main.toggleFS()">FULLSCREEN</button>
            </div>
            <div class="ver">v26.0 | MODULAR STABLE</div>
        </div>
    </div>

    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
