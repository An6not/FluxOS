<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnnotCraft: Bedrock Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --mc-bg: #c6c6c6; 
            --mc-border-light: #ffffff; 
            --mc-border-dark: #555555;
            --mc-btn: #7c7c7c;
        }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            background: #000; font-family: 'Courier New', Courier, monospace;
            user-select: none; -webkit-user-select: none; touch-action: none;
        }

        /* Minecraft Style UI */
        .mc-window {
            background: var(--mc-bg);
            border: 4px solid #000;
            box-shadow: inset 4px 4px var(--mc-border-light), inset -4px -4px var(--mc-border-dark);
            padding: 20px; text-align: center; width: 320px;
        }
        .mc-button {
            background: var(--mc-btn);
            border: 2px solid #000;
            box-shadow: inset 2px 2px var(--mc-border-light), inset -2px -2px var(--mc-border-dark);
            color: #fff; padding: 12px; margin: 8px 0; width: 100%; cursor: pointer;
            font-weight: bold; text-shadow: 2px 2px #000; font-size: 16px;
        }
        .mc-button:active {
            box-shadow: inset -2px -2px var(--mc-border-light), inset 2px 2px var(--mc-border-dark);
            transform: translateY(2px);
        }
        .mc-input {
            background: #000; color: #00ff00; border: 2px solid var(--mc-border-dark);
            padding: 10px; width: 100%; box-sizing: border-box; margin: 5px 0; font-size: 16px;
        }

        .screen { position: absolute; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); }

        /* HUD */
        #hud-container { position: absolute; top: 10px; left: 10px; z-index: 100; pointer-events: none; color: #fff; text-shadow: 2px 2px #000; font-size: 14px; }
        #fps-counter { color: #00ff00; font-weight: bold; }
        
        #fs-btn { position: absolute; top: 10px; right: 10px; z-index: 1100; width: 50px; height: 50px; background: rgba(0,0,0,0.5); border: 2px solid #fff; color: #fff; border-radius: 8px; font-size: 10px; }

        /* Controls */
        #controls-layer { position: absolute; inset: 0; pointer-events: none; display: none; }
        #action-btns { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .act-btn { 
            width: 70px; height: 70px; background: rgba(0,0,0,0.5); border: 3px solid var(--mc-border-light); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold;
        }
        #btn-jump { background: rgba(255,255,255,0.2); height: 50px; margin-bottom: 10px; }

        #toolbar { 
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 5px; pointer-events: auto; background: rgba(0,0,0,0.7); padding: 5px; border: 3px solid #333;
        }
        .slot { width: 45px; height: 45px; border: 2px solid #555; position: relative; display: flex; align-items: center; justify-content: center; }
        .slot.active { border-color: #fff; box-shadow: 0 0 10px #fff; }
        .slot-img { width: 80%; height: 80%; }

        #joy-base { position: absolute; bottom: 40px; left: 40px; width: 140px; height: 140px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid #fff; pointer-events: auto; }
        #joy-stick { position: absolute; top: 45px; left: 45px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.5; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 24px; height: 24px; border: 2px solid #fff; transform: translate(-50%, -50%); pointer-events: none; opacity: 0.8; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">FULL</button>
    <div id="hud-container">
        FPS: <span id="fps-counter">60</span><br>
        AnnotCraft v3.8
    </div>
    <div id="crosshair" style="display:none"></div>

    <div id="menu-main" class="screen">
        <div class="mc-window">
            <h2 style="margin-top:0; text-shadow: 2px 2px #555;">ANNOT CRAFT</h2>
            <button class="mc-button" onclick="showScreen('single')">ОДИНОЧНЫЙ МИР</button>
            <button class="mc-button" onclick="showScreen('multi')">СЕТЕВАЯ ИГРА</button>
        </div>
    </div>

    <div id="menu-multi" class="screen" style="display:none">
        <div class="mc-window">
            <h2 style="margin-top:0;">СЕТЬ</h2>
            <input type="text" id="nick-in" class="mc-input" placeholder="Ник" value="Annot">
            <input type="text" id="srv-in" class="mc-input" placeholder="Имя сервера">
            <button class="mc-button" onclick="initApp('host')">СОЗДАТЬ СЕРВЕР</button>
            <button class="mc-button" onclick="initApp('join')">ПОДКЛЮЧИТЬСЯ</button>
            <button class="mc-button" onclick="showScreen('main')" style="font-size:12px;">НАЗАД</button>
        </div>
    </div>

    <div id="controls-layer">
        <div id="toolbar">
            <div class="slot active" id="s0" onclick="selBlock('DIRT', 0)"><div class="slot-img" style="background:#8b4513"></div></div>
            <div class="slot" id="s1" onclick="selBlock('WOOD', 1)"><div class="slot-img" style="background:#6d4c41"></div></div>
            <div class="slot" id="s2" onclick="selBlock('STONE', 2)"><div class="slot-img" style="background:#808080"></div></div>
            <div class="slot" id="s3" onclick="selBlock('LEAVES', 3)"><div class="slot-img" style="background:#2e7d32"></div></div>
        </div>

        <div id="action-btns">
            <div class="act-btn" id="btn-jump">ПРЫЖОК</div>
            <div class="act-btn" id="btn-break" style="color:#ff4444">УДАЛИТЬ</div>
            <div class="act-btn" id="btn-place" style="color:#00ff00">СОЗДАТЬ</div>
        </div>

        <div id="joy-base"><div id="joy-stick"></div></div>
    </div>

    <script>
        /** --- ГЕНЕРАТОР ТЕКСТУР (УНИКАЛЬНЫЕ ПАТТЕРНЫ) --- **/
        function createMcTex(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 16; canvas.height = 16;
            const ctx = canvas.getContext('2d');
            
            const drawPixel = (x, y, color) => { ctx.fillStyle = color; ctx.fillRect(x, y, 1, 1); };

            for(let x=0; x<16; x++) {
                for(let y=0; y<16; y++) {
                    let rand = Math.random();
                    if(type === 'dirt') drawPixel(x, y, rand > 0.1 ? '#8b4513' : '#6d350f');
                    if(type === 'stone') drawPixel(x, y, rand > 0.2 ? '#808080' : '#666666');
                    if(type === 'grass_top') drawPixel(x, y, rand > 0.3 ? '#5a9a44' : '#4e8a3a');
                    if(type === 'wood_side') drawPixel(x, y, (x % 4 === 0) ? '#5d3f35' : '#6d4c41');
                    if(type === 'wood_top') drawPixel(x, y, Math.sqrt((x-8)**2+(y-8)**2) % 3 < 1 ? '#8d6e63' : '#a1887f');
                    if(type === 'leaves') drawPixel(x, y, rand > 0.4 ? '#2e7d32' : '#1b5e20');
                }
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.magFilter = THREE.NearestFilter;
            return tex;
        }

        const MATERIALS = {
            DIRT: new THREE.MeshLambertMaterial({ map: createMcTex('dirt') }),
            STONE: new THREE.MeshLambertMaterial({ map: createMcTex('stone') }),
            LEAVES: new THREE.MeshLambertMaterial({ map: createMcTex('leaves'), transparent: true, opacity: 0.9 }),
            WOOD: [
                new THREE.MeshLambertMaterial({ map: createMcTex('wood_side') }), // sides
                new THREE.MeshLambertMaterial({ map: createMcTex('wood_side') }),
                new THREE.MeshLambertMaterial({ map: createMcTex('wood_top') }),  // top
                new THREE.MeshLambertMaterial({ map: createMcTex('wood_top') }),  // bottom
                new THREE.MeshLambertMaterial({ map: createMcTex('wood_side') }),
                new THREE.MeshLambertMaterial({ map: createMcTex('wood_side') })
            ],
            GRASS: [
                new THREE.MeshLambertMaterial({ map: createMcTex('dirt') }), // sides
                new THREE.MeshLambertMaterial({ map: createMcTex('dirt') }),
                new THREE.MeshLambertMaterial({ map: createMcTex('grass_top') }), // top
                new THREE.MeshLambertMaterial({ map: createMcTex('dirt') }),
                new THREE.MeshLambertMaterial({ map: createMcTex('dirt') }),
                new THREE.MeshLambertMaterial({ map: createMcTex('dirt') })
            ]
        };

        /** --- ЛОГИКА ИГРЫ --- **/
        let scene, camera, renderer, peer, conn, isHost = false, gMode = 'none';
        let players = {}, worldBlocks = new Map();
        let moveDir = { x: 0, z: 0 }, selMat = 'DIRT', vY = 0, isGrounded = false;
        let joyId = null, camId = null, lx, ly, fpsEl, lastFTime = 0;

        function showScreen(s) {
            document.querySelectorAll('.screen').forEach(el => el.style.display = 'none');
            if(s === 'main') document.getElementById('menu-main').style.display = 'flex';
            if(s === 'multi') document.getElementById('menu-multi').style.display = 'flex';
            if(s === 'single') { gMode = 'single'; startWorld(); }
        }

        function selBlock(m, i) {
            selMat = m;
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById('s'+i).classList.add('active');
        }

        function initApp(mode) {
            let srv = document.getElementById('srv-in').value.trim().toLowerCase();
            if(!srv) return alert("Введите имя!");
            gMode = 'multi'; isHost = (mode === 'host');
            peer = isHost ? new Peer("annot_v4_" + srv) : new Peer();
            peer.on('open', () => {
                if(isHost) peer.on('connection', c => { conn = c; setupNet(); });
                else { conn = peer.connect("annot_v4_" + srv); setupNet(); }
            });
        }

        function setupNet() { conn.on('open', () => startWorld()); conn.on('data', d => handleNetData(d)); }

        function handleNetData(d) {
            if(d.type==='sync') syncFriend(d);
            if(d.type==='place') doPlace(d.pos, d.mat, false);
            if(d.type==='break') doBreak(d.pos, false);
        }

        /** --- ДВИЖОК --- **/
        function startWorld() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById('controls-layer').style.display = 'block';
            document.getElementById('crosshair').style.display = 'block';
            fpsEl = document.getElementById('fps-counter');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: false }); // Для стиля
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 0.5);
            sun.position.set(10, 20, 10); scene.add(sun);

            // Пол
            const geo = new THREE.BoxGeometry(1, 1, 1);
            for(let x=-15; x<=15; x++) {
                for(let z=-15; z<=15; z++) {
                    const b = new THREE.Mesh(geo, MATERIALS.GRASS);
                    b.position.set(x, 0, z); scene.add(b);
                    worldBlocks.set(`${x},0,${z}`, b);
                }
            }

            players.me = new THREE.Group(); 
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshLambertMaterial({color: 0xffccaa}));
            head.position.y = 1.6; players.me.add(head);
            scene.add(players.me);
            camera.position.set(0, 1.6, 0); players.me.add(camera);

            setupControls();
            requestAnimationFrame(renderLoop);
        }

        function checkCollision(p) {
            const x = Math.round(p.x), y = Math.floor(p.y), z = Math.round(p.z);
            // Проверка ног и головы
            return worldBlocks.has(`${x},${y},${z}`) || worldBlocks.has(`${x},${y+1},${z}`);
        }

        function doPlace(p, m, s) {
            const k = `${Math.round(p.x)},${Math.round(p.y)},${Math.round(p.z)}`;
            if(worldBlocks.has(k)) return;
            const b = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), MATERIALS[m]);
            b.position.set(Math.round(p.x), Math.round(p.y), Math.round(p.z));
            scene.add(b); worldBlocks.set(k, b);
            if(s && conn) conn.send({type:'place', pos: b.position, mat: m});
        }

        function doBreak(p, s) {
            const k = `${Math.round(p.x)},${Math.round(p.y)},${Math.round(p.z)}`;
            if(worldBlocks.has(k) && Math.round(p.y) !== 0) {
                scene.remove(worldBlocks.get(k)); worldBlocks.delete(k);
                if(s && conn) conn.send({type:'break', pos: p});
            }
        }

        function syncFriend(d) {
            if(!players.f) { 
                players.f = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1.8, 0.5), new THREE.MeshLambertMaterial({color:0x00ff00}));
                scene.add(players.f);
            }
            players.f.position.lerp(new THREE.Vector3(d.x, d.y, d.z), 0.2);
            players.f.rotation.y = d.ry;
        }

        /** --- УПРАВЛЕНИЕ --- **/
        function setupControls() {
            const ray = new THREE.Raycaster();
            document.getElementById('btn-jump').onpointerdown = (e) => { e.stopPropagation(); if(isGrounded) vY = 0.22; };
            document.getElementById('btn-place').onpointerdown = (e) => { e.stopPropagation(); act(true); };
            document.getElementById('btn-break').onpointerdown = (e) => { e.stopPropagation(); act(false); };

            function act(isP) {
                ray.setFromCamera(new THREE.Vector2(0,0), camera);
                const hits = ray.intersectObjects(Array.from(worldBlocks.values()));
                if(hits.length > 0) {
                    const h = hits[0];
                    if(isP) doPlace(h.point.add(h.face.normal.clone().multiplyScalar(0.5)), selMat, true);
                    else doBreak(h.object.position, true);
                }
            }

            window.addEventListener('touchstart', e => {
                for(let t of e.changedTouches) {
                    if(t.clientX < window.innerWidth/2) joyId = t.identifier;
                    else { camId = t.identifier; lx = t.clientX; ly = t.clientY; }
                }
            });

            window.addEventListener('touchmove', e => {
                for(let t of e.changedTouches) {
                    if(t.identifier === joyId) {
                        const b = document.getElementById('joy-base').getBoundingClientRect();
                        const dx = t.clientX - (b.left + 70), dy = t.clientY - (b.top + 70);
                        const dist = Math.min(50, Math.sqrt(dx*dx + dy*dy)), ang = Math.atan2(dy, dx);
                        moveDir = { x: Math.cos(ang)*(dist/50)*0.13, z: Math.sin(ang)*(dist/50)*0.13 };
                        document.getElementById('joy-stick').style.transform = `translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px)`;
                    } else if(t.identifier === camId) {
                        players.me.rotation.y -= (t.clientX - lx) * 0.007;
                        camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x - (t.clientY - ly) * 0.007));
                        lx = t.clientX; ly = t.clientY;
                    }
                }
            }, {passive: false});

            window.addEventListener('touchend', e => {
                for(let t of e.changedTouches) {
                    if(t.identifier === joyId) { joyId = null; moveDir = {x:0, z:0}; document.getElementById('joy-stick').style.transform = `translate(0,0)`; }
                    if(t.identifier === camId) camId = null;
                }
            });
        }

        function renderLoop(time) {
            requestAnimationFrame(renderLoop);
            
            // FPS
            if(time - lastFTime > 500) { fpsEl.innerText = Math.round(1000 / (time - lastFTime) * 30); lastFTime = time; }

            if(players.me) {
                // Гравитация
                vY -= 0.012; 
                let nextY = players.me.position.y + vY;
                
                if(checkCollision({x: players.me.position.x, y: nextY - 0.5, z: players.me.position.z})) {
                    if(vY < 0) { vY = 0; isGrounded = true; }
                } else {
                    players.me.position.y = nextY;
                    isGrounded = false;
                }

                const r = players.me.rotation.y;
                const nX = moveDir.x * Math.cos(r) + moveDir.z * Math.sin(r);
                const nZ = moveDir.z * Math.cos(r) - moveDir.x * Math.sin(r);
                
                if(!checkCollision({x: players.me.position.x + nX, y: players.me.position.y, z: players.me.position.z + nZ})) {
                    players.me.position.x += nX; players.me.position.z += nZ;
                }

                if(gMode === 'multi' && conn && conn.open) {
                    conn.send({type:'sync', x:players.me.position.x, y:players.me.position.y, z:players.me.position.z, ry:r});
                }
            }
            renderer.render(scene, camera);
        }

        function toggleFS() {
            const doc = window.document;
            const docEl = doc.documentElement;
            const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            const cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

            if(!doc.fullscreenElement) requestFullScreen.call(docEl);
            else cancelFullScreen.call(doc);
            
            setTimeout(() => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, 300);
        }
    </script>
</body>
</html>
