<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AnnotCraft Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p-color: #00ff88; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            background: #000; font-family: 'Segoe UI', sans-serif;
            user-select: none; -webkit-user-select: none; /* Запрет выделения текста */
        }
        canvas { display: block; touch-action: none; }

        #ui-overlay { position: absolute; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); }
        .window { background: #222; padding: 25px; border-radius: 20px; border: 2px solid var(--p-color); text-align: center; color: #fff; width: 300px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: #fff; box-sizing: border-box; }
        button.primary { width: 100%; padding: 15px; background: var(--p-color); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; }

        #hud { position: absolute; top: 15px; left: 15px; color: white; pointer-events: none; text-shadow: 2px 2px 4px #000; }
        #fs-btn { position: absolute; top: 15px; right: 15px; z-index: 1001; background: rgba(255,255,255,0.1); color: white; border: 1px solid white; padding: 8px; border-radius: 8px; cursor: pointer; }

        /* Управление */
        #action-controls { position: absolute; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 500; }
        .act-btn { width: 65px; height: 65px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 10px; background: rgba(0,0,0,0.4); touch-action: none; }
        #btn-jump { background: rgba(255,255,255,0.2); margin-bottom: 20px; }
        #btn-break { border-color: #ff4444; }
        #btn-place { border-color: var(--p-color); }

        #toolbar { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; z-index: 500; background: rgba(0,0,0,0.6); padding: 5px; border-radius: 10px; }
        .slot { width: 40px; height: 40px; border: 2px solid #555; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: #aaa; font-size: 9px; }
        .slot.active { border-color: var(--p-color); background: rgba(0,255,136,0.1); color: #fff; }

        #joy-base { position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; display: none; z-index: 500; }
        #joy-stick { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: var(--p-color); border-radius: 50%; opacity: 0.6; }
    </style>
</head>
<body>

    <button id="fs-btn" onclick="toggleFS()">SCREEN</button>
    <div id="hud">AnnotCraft v3.0</div>

    <div id="toolbar">
        <div class="slot active" id="s0" onclick="selBlock('DIRT', 0)">DIRT</div>
        <div class="slot" id="s1" onclick="selBlock('WOOD', 1)">WOOD</div>
        <div class="slot" id="s2" onclick="selBlock('STONE', 2)">STONE</div>
    </div>

    <div id="action-controls">
        <div class="act-btn" id="btn-jump">JUMP</div>
        <div class="act-btn" id="btn-break">BREAK</div>
        <div class="act-btn" id="btn-place">PLACE</div>
    </div>

    <div id="ui-overlay">
        <div class="window">
            <h2 style="color:var(--p-color); margin:0 0 15px 0;">AnnotCraft</h2>
            <input type="text" id="nick-in" placeholder="Ник" value="Annot">
            <input type="text" id="srv-in" placeholder="Имя сервера">
            <input type="password" id="pass-in" placeholder="Пароль">
            <button class="primary" onclick="initApp('host')">СОЗДАТЬ</button>
            <button class="primary" onclick="initApp('join')" style="background:#444; color:#fff; margin-top:10px;">ВОЙТИ</button>
        </div>
    </div>

    <div id="joy-base"><div id="joy-stick"></div></div>

    <script>
        /** --- ТЕКСТУРЫ --- **/
        function createPixelTexture(color1, color2) {
            const canvas = document.createElement('canvas');
            canvas.width = 16; canvas.height = 16;
            const ctx = canvas.getContext('2d');
            for(let x=0; x<16; x++) {
                for(let y=0; y<16; y++) {
                    ctx.fillStyle = Math.random() > 0.5 ? color1 : color2;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.magFilter = THREE.NearestFilter;
            return tex;
        }

        const TEX = {
            GRASS: new THREE.MeshLambertMaterial({ map: createPixelTexture('#5a9a44', '#4e8a3a') }),
            DIRT: new THREE.MeshLambertMaterial({ map: createPixelTexture('#8b4513', '#6d350f') }),
            WOOD: new THREE.MeshLambertMaterial({ map: createPixelTexture('#6d4c41', '#5d3f35') }),
            STONE: new THREE.MeshLambertMaterial({ map: createPixelTexture('#808080', '#707070') })
        };

        /** --- ГЛОБАЛЫ --- **/
        let scene, camera, renderer, peer, conn, myNick, isHost = false;
        let players = {}, worldBlocks = new Map();
        let moveDir = { x: 0, z: 0 }, selMat = 'DIRT';
        let vY = 0, isGrounded = false;
        let joystickTouchId = null, cameraTouchId = null, lastX, lastY;

        function selBlock(m, idx) {
            selMat = m;
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById('s'+idx).classList.add('active');
        }

        /** --- NETWORK --- **/
        function initApp(mode) {
            myNick = document.getElementById('nick-in').value;
            let srv = document.getElementById('srv-in').value.trim().toLowerCase();
            if(!srv) return alert("Нужно имя сервера");
            isHost = (mode === 'host');
            peer = isHost ? new Peer("annot_mc_" + srv) : new Peer();
            peer.on('open', () => {
                if(isHost) {
                    document.getElementById('hud').innerText = "Сервер: " + srv;
                    peer.on('connection', c => { conn = c; setupNet(); });
                } else {
                    conn = peer.connect("annot_mc_" + srv);
                    setupNet();
                }
            });
        }

        function setupNet() {
            conn.on('open', () => {
                document.getElementById('ui-overlay').style.display = 'none';
                if('ontouchstart' in window) document.getElementById('joy-base').style.display = 'block';
                init3D();
            });
            conn.on('data', d => {
                if(d.type==='sync') syncFriend(d);
                if(d.type==='place') doPlace(d.pos, d.mat, false);
                if(d.type==='break') doBreak(d.pos, false);
            });
        }

        /** --- STEVE MODEL --- **/
        function createSteve(color) {
            const group = new THREE.Group();
            const mat = new THREE.MeshLambertMaterial({color});
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), mat);
            head.position.y = 1.6;
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.7, 0.25), new THREE.MeshLambertMaterial({color: 0x00aaff}));
            body.position.y = 1.05;
            
            const limbGeo = new THREE.BoxGeometry(0.2, 0.7, 0.2);
            const armL = new THREE.Mesh(limbGeo, mat); armL.position.set(-0.35, 1.05, 0);
            const armR = new THREE.Mesh(limbGeo, mat); armR.position.set(0.35, 1.05, 0);
            const legL = new THREE.Mesh(limbGeo, new THREE.MeshLambertMaterial({color: 0x000088})); legL.position.set(-0.15, 0.35, 0);
            const legR = legL.clone(); legR.position.x = 0.15;

            group.add(head, body, armL, armR, legL, legR);
            group.parts = { armL, armR, legL, legR };
            return group;
        }

        /** --- 3D & PHYSICS --- **/
        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            const box = new THREE.BoxGeometry(1, 1, 1);
            for(let x=-20; x<=20; x++) {
                for(let z=-20; z<=20; z++) {
                    const b = new THREE.Mesh(box, TEX.GRASS);
                    b.position.set(x, 0, z);
                    scene.add(b);
                    worldBlocks.set(`${x},0,${z}`, b);
                }
            }

            players.me = createSteve(isHost ? 0x00ff88 : 0xffccaa);
            scene.add(players.me);
            camera.position.set(0, 1.6, 0);
            players.me.add(camera);

            setupControls();
            animate();
        }

        function checkCollision(newPos) {
            const bx = Math.round(newPos.x), by = Math.round(newPos.y), bz = Math.round(newPos.z);
            return worldBlocks.has(`${bx},${by},${bz}`) || worldBlocks.has(`${bx},${by+1},${bz}`);
        }

        function doPlace(pos, mat, send) {
            const k = `${Math.round(pos.x)},${Math.round(pos.y)},${Math.round(pos.z)}`;
            if(worldBlocks.has(k)) return;
            const b = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), TEX[mat]);
            b.position.set(Math.round(pos.x), Math.round(pos.y), Math.round(pos.z));
            scene.add(b);
            worldBlocks.set(k, b);
            if(send && conn) conn.send({type:'place', pos: b.position, mat});
        }

        function doBreak(pos, send) {
            const k = `${Math.round(pos.x)},${Math.round(pos.y)},${Math.round(pos.z)}`;
            if(worldBlocks.has(k) && Math.round(pos.y) !== 0) {
                scene.remove(worldBlocks.get(k));
                worldBlocks.delete(k);
                if(send && conn) conn.send({type:'break', pos});
            }
        }

        function syncFriend(d) {
            if(!players.friend) { players.friend = createSteve(isHost?0xffccaa:0x00ff88); scene.add(players.friend); }
            players.friend.position.lerp(new THREE.Vector3(d.x, d.y, d.z), 0.3);
            players.friend.rotation.y = d.ry;
            animateLimb(players.friend, d.moving);
        }

        function animateLimb(p, moving) {
            const t = Date.now() * 0.01;
            if(moving) {
                p.parts.armL.rotation.x = Math.sin(t) * 0.5;
                p.parts.armR.rotation.x = -Math.sin(t) * 0.5;
                p.parts.legL.rotation.x = -Math.sin(t) * 0.5;
                p.parts.legR.rotation.x = Math.sin(t) * 0.5;
            } else {
                p.parts.armL.rotation.x = p.parts.armR.rotation.x = 0;
                p.parts.legL.rotation.x = p.parts.legR.rotation.x = 0;
            }
        }

        /** --- CONTROLS --- **/
        function setupControls() {
            const ray = new THREE.Raycaster();
            document.getElementById('btn-jump').onpointerdown = () => { if(isGrounded) vY = 0.25; };
            document.getElementById('btn-place').onpointerdown = () => action(true);
            document.getElementById('btn-break').onpointerdown = () => action(false);

            function action(isPlace) {
                ray.setFromCamera(new THREE.Vector2(0,0), camera);
                const hits = ray.intersectObjects(Array.from(worldBlocks.values()));
                if(hits.length > 0) {
                    const h = hits[0];
                    if(isPlace) doPlace(h.point.add(h.face.normal.clone().multiplyScalar(0.5)), selMat, true);
                    else doBreak(h.object.position, true);
                }
            }

            window.addEventListener('touchstart', e => {
                for(let t of e.changedTouches) {
                    if(t.clientX < window.innerWidth/2) joystickTouchId = t.identifier;
                    else { cameraTouchId = t.identifier; lastX = t.clientX; lastY = t.clientY; }
                }
            });

            window.addEventListener('touchmove', e => {
                for(let t of e.changedTouches) {
                    if(t.identifier === joystickTouchId) {
                        const b = document.getElementById('joy-base').getBoundingClientRect();
                        const dx = t.clientX - (b.left + 60), dy = t.clientY - (b.top + 60);
                        const dist = Math.min(40, Math.sqrt(dx*dx + dy*dy)), ang = Math.atan2(dy, dx);
                        moveDir = { x: Math.cos(ang)*(dist/40)*0.12, z: Math.sin(ang)*(dist/40)*0.12 };
                        document.getElementById('joy-stick').style.transform = `translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px)`;
                    } else if(t.identifier === cameraTouchId) {
                        players.me.rotation.y -= (t.clientX - lastX) * 0.007;
                        camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x - (t.clientY - lastY) * 0.007));
                        lastX = t.clientX; lastY = t.clientY;
                    }
                }
            });

            window.addEventListener('touchend', e => {
                for(let t of e.changedTouches) {
                    if(t.identifier === joystickTouchId) { joystickTouchId = null; moveDir = {x:0, z:0}; document.getElementById('joy-stick').style.transform = `translate(0,0)`; }
                    if(t.identifier === cameraTouchId) cameraTouchId = null;
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if(players.me) {
                // Гравитация и прыжок
                vY -= 0.015;
                players.me.position.y += vY;
                if(players.me.position.y < 1) { players.me.position.y = 1; vY = 0; isGrounded = true; } 
                else isGrounded = false;

                // Движение и коллизии
                const rot = players.me.rotation.y;
                const nextX = moveDir.x * Math.cos(rot) + moveDir.z * Math.sin(rot);
                const nextZ = moveDir.z * Math.cos(rot) - moveDir.x * Math.sin(rot);
                
                if(!checkCollision({x: players.me.position.x + nextX, y: players.me.position.y, z: players.me.position.z + nextZ})) {
                    players.me.position.x += nextX;
                    players.me.position.z += nextZ;
                }

                const moving = Math.abs(moveDir.x) > 0.01 || Math.abs(moveDir.z) > 0.01;
                animateLimb(players.me, moving);

                if(conn && conn.open) conn.send({type:'sync', x:players.me.position.x, y:players.me.position.y, z:players.me.position.z, ry:rot, moving});
            }
            renderer.render(scene, camera);
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
</body>
</html>
